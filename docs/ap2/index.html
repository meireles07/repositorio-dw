<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ap2 Pokemon Search</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <!--Ap1 - Bernardo Meireles
    Ap1 programada para abrir tanto no github pages, quanto no git clone local
    https://meireles07.github.io/repositorio-dw/ap2/
    --> 

    <header>
        <h1>Pokemon Search</h1>
    </header>

    <main>
        <!-- Busca por Nome -->
        <section id="search-pokemon">
            <h2>Buscar Pokémon</h2>
            <form id="pokemon-form">
                <input type="text" id="pokemon-name" placeholder="Digite o nome do Pokémon" required>
                <button type="submit">Procurar</button>
            </form>
            <div id="pokemon-data"></div>
        </section>

        <!-- Elementos dos Pokemon -->
        <section id="type-gallery">
            <h2>Selecione o Elemento do Pokémon</h2>
            <label for="pokemon-type">Escolha um elemento:</label>
            <select id="pokemon-type">
                <option value="fogo">Fogo</option>
                <option value="agua">Água</option>
                <option value="grama">Planta</option>
                <option value="eletrico">Elétrico</option>
                <option value="normal">Normal</option>
                <option value="psiquico">Psíquico</option>
            </select>
            <button id="search-type-btn">Procurar Pokémon por Elemento </button>
            <div id="pokemon-gallery" class="pokemon-gallery"></div>
        </section>

        <!-- Busca de Pokémon por Região -->
        <section id="region-gallery">
            <h2>Galeria de Pokémon por Região</h2>
            <label for="pokemon-region">Escolha uma região:</label>
            <select id="pokemon-region">
                <option value="kanto">Kanto</option>
                <option value="johto">Johto</option>
                <option value="hoenn">Hoenn</option>
                <option value="sinnoh">Sinnoh</option>
                <option value="unova">Unova</option>
                <option value="kalos">Kalos</option>
                <option value="alola">Alola</option>
                <option value="galar">Galar</option>
            </select>
            <button id="search-region-btn">Procurar Pokémon por Região</button>
            <div id="pokemon-region-gallery" class="pokemon-gallery"></div>
        </section>
    </main>

    <footer>
        <div>
            <h3>Sobre</h3>
            <p>Ap2 John Carvalho</p><p>Aluno Bernardo Meireles </p>
        </div>
        <div>
            <h3>Links</h3>
            <ul>
                <li><a href="https://github.com/meireles07">GitHub</a></li>
            </ul>
        </div>
        <div>
            <h3>Redes Sociais</h3>
            <a href="https://www.instagram.com/meireles0703">Instagram</a> | <a href="https://x.com/meifps">Twitter</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
